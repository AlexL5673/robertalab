plugInInfo Connect the robot with the pc using the USB cable. 
connectInfo Click now on »connect« to connect the robot with the Open Roberta Lab. 
tokenInfo You can now put the token with copy & paste into the connection popup in the Open Roberta Lab.
serverInfo Start sending programs to the robot. Don't forget to plug the USB-cable into robot again after the program has been executed.
attention Attention
confirmCloseInfo Your robot will loose the connection to the Open Roberta Lab, if you close this app.
httpErrorInfo There is a problem with your internet connection. 
httpBrickInfo Your robot tries to connect via WIFI. Unplug the WIFI dongle and restart the robot.
aboutInfo This program is part of The Open Roberta Lab, an open-source programming platform developed by Fraunhofer IAIS within the initiative »Roberta Learning with Robots«<br>Version 1.2.0
updateInfo There is a new firmware version for your robot available. Please update the robot now, programs and settings will be kept! You just have to click »OK« and restart the robots system afterwards.
restartInfo Your robot can only use the new firmware, if you restart its system. Just turn the robot off and on again and reconnect the robot afterwards to the Open Roberta Lab.
updateFail The update has failed, please try it again.
updateSuccess The update was successful. Now, please shut down your EV3 and start it again.