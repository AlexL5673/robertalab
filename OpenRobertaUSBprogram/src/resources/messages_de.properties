plugInInfo Schließe den Roboter mit dem USB Kabel an den Computer an. 
connectInfo Klicke nun auf »verbinden«, um den EV3 Roboter mit dem Open Roberta Lab zu verbinden.
tokenInfo Den Token kannst du mit »kopieren« und »einfügen« im Open Roberta Lab unter Roboter>verbinden einfügen.
serverInfo Du kannst jetzt deine Programme an den Roboter schicken. Vergiss nicht das USB Kabel wieder einzustecken, wenn dein Programm ausgeführt wurde.
attention Achtung
confirmCloseInfo Wenn du das Programm beendest ist dein Roboter nicht mehr mit dem Open Roberta Lab verbunden.
httpErrorInfo Die Internetverbindung zum Open Roberta Lab ist unterbrochen. 
httpBrickInfo Deine Roboter versucht sich per WLAN zu verbinden. Nehme den WLAN Stick heraus und starte den Roboter neu.
aboutInfo Dieses Programm ist Teil des Open Roberta Lab, eine Open-Source-Entwicklung des Fraunhofer-Instituts IAIS im Kontext der Initiative »Roberta Lernen mit Robotern«<br>Version 1.2.0